version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - chmod +x scripts/check-backend-changes.sh
        - |
          if scripts/check-backend-changes.sh; then
            echo "üöÄ Deploying backend changes..."
            npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
          else
            echo "‚è≠Ô∏è  Skipping backend deployment (no backend changes)"
          fi
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - echo "Frontend build not required for Amplify Gen 2 backend-only deployment"
  artifacts:
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
